<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="container">
      <!-- left section  -->
      <aside class="sidebar">
        <div class="logo">
          <img src="src/img/odin.png" alt="" class="logoImg">
          <h2 class="logoText">Odin</h2>
        </div>
      </aside>
      <!-- right section -->
      <article class="formSection">
        <div class="topSection">
          <p class="topSectionHeadline">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sing up <em>now</em> to get started.
          </p>
          <p class="topSectionline">You know you want to.</p>
        </div>
        <form action="#" method="post">
          <div class="middleSection">
            <h2 class="middleSectionHeading">Let's do this!</h2>
              <div class="inputSections">
                <div class="inputsContainers">
                  <label for="fName">First Name</label>
                  <input type="text" id="fName" required minlength="3" maxlength="10">
                </div>
                <div class="inputsContainers">
                  <label for="lName">Last Name</label>
                  <input type="text" id="lName" required minlength="3" maxlength="10">
                </div>
              </div>
              <div class="inputSections">
                <div class="inputsContainers">
                  <label for="email">Email</label>
                  <input type="email" id="email" required>
                </div>
                <div class="inputsContainers">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" id="phoneNumber" pattern="[0-9]{11}" maxlength="11">
                </div>
              </div>
              <div class="inputSections">
                <div class="inputsContainers">
                  <label for="password">Password</label>
                  <input type="password" id="password" required>
                </div>
                <div class="inputsContainers">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" required>
                </div>
              </div>
          </div>
          <div class="bottomSection">
            <button class="createButton" type="submit">Create Account</button>
            <p class="loginState">Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </article>
    </div>
  </main>
</body>
</html>
